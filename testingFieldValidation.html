<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS --> <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme --> <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>TESTING FIELD VALIDATION</title>
  </head>
  <body>
    <label for="kilometersEntered">Kilometers Offset by Cycling / Walking</label>
    <input type="number" step="any" min="0" class="form-control" id="kilometersEntered" placeholder="Enter kilometers you offset">
    <input type="submit" value="Submit Offset" id="sendKilometers">
    <div id="showAlert"> </div>
    <!-- Latest compiled and minified JavaScript --> <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script>

    document.getElementById("sendKilometers").onclick = function() {
    var fieldVal = document.getElementById("kilometersEntered");
    console.log(fieldVal.value);
    if (fieldVal.value < 0) {
      document.getElementById("showAlert").innerHTML = '<div class="alert alert-danger"><strong>Danger!</strong> The number you have entered is invalid. Please enter a positive number.</div>';
    } else {
      document.getElementById("showAlert").innerHTML = '';
      console.log('Valid Number — SAVED')
    }
  };
    </script>
  </body>
</html>
